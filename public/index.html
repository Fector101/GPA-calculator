<!DOCTYPE html>  <html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>GPA Calculator</title>  
    <script src="script.js" defer></script>  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
    <div class="navbar">  
    <button id="hamburger" class="hamburger">  
    <span class="open">&#9776;</span>  
    <span class="close">&times;</span>  
    </button>  
    <div id="menuModal" class="menu-modal display-none">  
        <ul>  
            <li>Grades Range</li>  
            <li>Class Ranges</li>  
            <li>  
              <input class="edit-nd-del" type="checkbox" id="edit-nd-del" name="edit-nd-del" value="yes">  
              <label for="btn-display">Display edit and delete button</label>  
            </li>  
        </ul>  
    </div>  
    </div>  
    <h1>GPA Calculator</h1>  
    <form id="courseForm">  
        <input type="text" id="courseName" placeholder="Course Name" required>    <div class="form-row">  
    <select id="grade" required>  
      <option value="A" selected>A</option>  
      <option value="B">B</option>  
      <option value="C">C</option>  
      <option value="D">D</option>  
      <option value="E">E</option>  
      <option value="F">F</option>  
    </select>  <input type="number" id="units" placeholder="Credit Units" required>

  </div>  
        <!--<input type="number" id="score" placeholder='Score'>-->  
        
        <input type="number" id="score" placeholder="Exam Score (0â€“100)" required>
<p id="pointsNeeded" style="margin-top:10px; color:#555;"></p>
        <button type="button" id="addCourse">Add Course</button>  
    </form>  
    <h3 id="course-info-head" style="color:rgb(100,100,100);" >No Course Added</h3>  
    <ul id="courseList">  
      <li class="loading">  
        <div class="course">  
          <p>GST 111</p>  
          <ul>  
            <p class="grade">Grade:</p>  
            <p class="unit">Units: xx</p>  
          </ul>  
        </div>  
            <button class="edit">Edit</button>  
            <button>Delete</button>  
       </li>  
    </ul>  <button id="calculateGPA">Calculate GPA</button>  
<p id="gpaResult"></p>


<style>
.course-card {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #AC2727;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  padding: 12px 16px;
  margin: 10px 0;
  transition: 0.2s ease;
}
.course-card:hover {
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
}

.course-info {
  display: flex;
  flex-direction: column;
  gap: 3px;
}

.course-info h3 {
  margin: 0;
  font-size: 16px;
}

.course-info p {
  margin: 0;
  font-size: 14px;
  color: #555;
}

.remark {
  display: inline-block;
  margin-top: 5px;
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 13px;
  background: #e8f0fe;
}

.remark.good {
  background: #e0f7e9;
}
.remark.warn {
  background: #E6FFA599;
}
.remark.warn1 {
  background: #F1D8A7;
}
.remark.bad {
  background: #fdeaea;
}

.card-actions {
  display: flex;
  gap: 6px;
}

.card-actions button {
  border: none;
  border-radius: 6px;
  padding: 5px 10px;
  cursor: pointer;
  font-size: 13px;
  transition: 0.2s;
}

button.edit {
  background: #e3f2fd;
  color: #1976d2;
}
button.edit:hover {
  background: #d0e8fc;
}

button.delete {
  background: #fdeaea;
  color: #d32f2f;
}
button.delete:hover {
  background: #f8d4d4;
}
</style>
</body>  
</html>
