<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
    <button id="hamburger" class="hamburger">
    <span class="open">&#9776;</span>
    <span class="close">&times;</span>
    </button>
    <div id="menuModal" class="menu-modal display-none">
        <!--<ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>-->
    </div>
    </div>
    <h1>GPA Calculator</h1>
    <form id="courseForm">
        <input type="text" id="courseName" placeholder="Course Name" required>
        
  <div class="form-row">
    <select id="grade" required>
      <option value="A" selected>A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
    </select>

    <input type="number" id="units" placeholder="Credit Units" required>
  </div>
        <!--<input type="number" id="score" placeholder='Score'>-->
        <button type="button" id="addCourse">Add Course</button>
    </form>
    <h3 id="course-info-head" style="color:rgb(100,100,100);" >No Course Added</h3>
    <ul id="courseList">
      <li class="loading">
        <div class="course">
          <p>GST 111</p>
          <ul>
            <p class="grade">Grade:</p>
            <p class="unit">Units: xx</p>
          </ul>
        </div>
            <button class="edit">Edit</button>
            <button>Delete</button>
       </li>
    </ul>

    <button id="calculateGPA">Calculate GPA</button>
    <p id="gpaResult"></p>
</body>
</html>
